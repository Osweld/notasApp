
      <app-message *ngIf="activeMessage" [message]="message" [ok]= "ok"></app-message>
      <div>
        <form [formGroup]="myForm" (ngSubmit)="sendEmail()" class="p-3">
          <div class="flex flex-col">
            <div class="form-control">
              <label class="form-label" for="password">Nueva contrase単a:</label>
              <input type="password" class="form-input" formControlName="password" name="password" placeholder="Introduce la nueva contrase単a">
              <span *ngIf="validPassword('password')" class="form-error">{{passwordErrorMessage()}}</span>
            </div>
            <div class="form-control">
              <label class="form-label" for="password2">Confirmar contrase単a:</label>
              <input type="password" class="form-input" formControlName="password2" name="password2" placeholder="">
              <span *ngIf="validPassword('password2')" class="form-error">{{password2ErrorMessage()}}</span>
            </div>
            <app-loading [loading]="loading"></app-loading>
          </div>
  
            <div class="form-control justify-center items-center mt-2">
              <button class="form-submit" [disabled]="loading">Cambiar contrase単a</button>
            </div>
        </form>
      </div>
      <div class="w-full flex p-3 justify-center items-center mt-2">
        <a [routerLink]="['/auth/login']" class="text-indigo-600 font-semibold">Regresar</a>
      </div>
