<app-message *ngIf="activeMessage" [message]="message" [ok]= "ok"></app-message>
    <div>
      <form [formGroup]="myForm" (ngSubmit)="sendEmail()" class="p-3">
        <div class="flex flex-col">
          <div class="form-control">
            <label class="form-label" for="email">Email:</label>
            <input type="email" class="form-input" formControlName="email" name="email" placeholder="Introduce tu email">
            <span *ngIf="validEmail()" class="form-error">{{emailErrorMessage()}}</span>
          </div>
          <app-loading [loading]="loading"></app-loading>
        </div>

          <div class="form-control justify-center items-center mt-2">
            <button class="form-submit" [disabled]="loading">Enviar email</button>
          </div>
      </form>
    </div>
    <div class="w-full flex p-3 justify-center items-center mt-2">
      <a routerLink="../login" class="text-indigo-600 font-semibold">Regresar</a>
    </div>
